<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title th:text="${message}"></title>
</head>
<body>
<h1>Employee List</h1>
<table border="1">
    <thead>
    <tr>
        <th>EMPNO</th>
        <th>ENAME</th>
        <th>JOB</th>
        <th>MGR</th>
        <th>HIREDATE</th>
        <th>SAL</th>
        <th>COMM</th>
        <th>DEPT</th>
        <th>LOC</th>
        <th>IMG</th>
        <th>ACTION</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.empno}"></td>
        <td th:text="${employee.ename}"></td>
        <td th:text="${employee.job}"></td>
        <td th:text="${employee.mgr}"></td>
        <td th:text="${employee.hiredate}"></td>
        <td th:text="${employee.sal}"></td>
        <td th:text="${employee.comm}"></td>
        <td th:text="${employee.dname}"></td>
        <td th:text="${employee.loc}"></td>
        <td>
            <img th:src="'https://ozmen.s3.eu-central-1.amazonaws.com/'+${employee.img}"/>
        </td>
        <td>
            <form th:action="@{/delete/{id}(id=${employee.empno})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<h1>Submit Employee Data</h1>
<form action="/submit" method="post" enctype="multipart/form-data">
    <label for="ename">Employee Name:</label>
    <input type="text" id="ename" name="ename" required><br><br>
    <label for="job">Job:</label>
    <input type="text" id="job" name="job" required><br><br>
    <label for="mgr">Manager ID:</label>
    <input type="number" id="mgr" name="mgr" required><br><br>
    <label for="hiredate">Hire Date:</label>
    <input type="text" id="hiredate" name="hiredate" required><br><br>
    <label for="sal">Salary:</label>
    <input type="number" id="sal" name="sal" required><br><br>
    <label for="comm">Commission:</label>
    <input type="number" id="comm" name="comm"><br><br>
    <label for="img">Image:</label>
    <input type="text" id="img" name="img" required><br><br>
    <label for="deptno">Department Number:</label>
    <input type="number" id="deptno" name="deptno" required><br><br>
    <button type="submit">Submit</button> <button >Update</button>
</form>

</body>
</html>
