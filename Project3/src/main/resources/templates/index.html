<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Table with Expenses</title>
    <script type="text/javascript">
        function reloadPage() {
            setInterval(() => {
                location.reload();
            }, 1000);
        }
    </script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body onload="reloadPage()">
<div class="container mt-5">
    <!-- Navigation Button -->
    <div class="mb-4">
        <a href="/addEmployee" class="btn btn-primary">Add Employee</a>
    </div>

    <h2>Employee List</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>EMPNO</th>
            <th>ENAME</th>
            <th>JOB</th>
            <th>MGR</th>
            <th>HIREDATE</th>
            <th>SAL</th>
            <th>COMM</th>
            <th>DEPT</th>
            <th>LOC</th>
            <th>IMG</th>
            <th>TOTAL EXPENSES</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.empno}"></td>
            <td th:text="${employee.ename}"></td>
            <td th:text="${employee.job}"></td>
            <td th:text="${employee.mgr}"></td>
            <td th:text="${employee.hiredate}"></td>
            <td th:text="${employee.sal}"></td>
            <td th:text="${employee.comm}"></td>
            <td th:text="${employee.dname}"></td>
            <td th:text="${employee.loc}"></td>
            <td>
                <img th:src="'http://172.30.21.184:9864/webhdfs/v1/user/hadoop/images/'+${employee.img}+'?op=OPEN&namenoderpcaddress=localhost:9000&offset=0'" width="100" height="100"/>
            </td>
            <td>
                <h1 th:text="${employee.total}"></h1>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
