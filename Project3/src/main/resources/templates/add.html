<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Employee Form</h2>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="ename">Employee Name:</label>
            <input type="text" class="form-control" id="ename" name="ename" required>
        </div>
        <div class="form-group">
            <label for="job">Job:</label>
            <input type="text" class="form-control" id="job" name="job" required>
        </div>
        <div class="form-group">
            <label for="mgr">Manager ID:</label>
            <input type="number" class="form-control" id="mgr" name="mgr" required>
        </div>
        <div class="form-group">
            <label for="hiredate">Hire Date:</label>
            <input type="text" class="form-control" id="hiredate" name="hiredate" required>
        </div>
        <div class="form-group">
            <label for="sal">Salary:</label>
            <input type="number" class="form-control" id="sal" name="sal" required>
        </div>
        <div class="form-group">
            <label for="comm">Commission:</label>
            <input type="number" class="form-control" id="comm" name="comm">
        </div>
        <div class="form-group">
            <label for="img">Image:</label>
            <input type="file" class="form-control-file" id="img" name="img" required>
        </div>
        <div class="form-group">
            <label for="deptno">Department Number:</label>
            <select class="form-control" id="deptno" name="deptno" required>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/" class="btn btn-primary">Go Back to Table</a>
    </form>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
